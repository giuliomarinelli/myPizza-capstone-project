<div class="dark-design d-block position-relative">
  <div class="illustration">
    <mat-icon [inline]="true">restaurant</mat-icon>
  </div>
  <h2 class="h2 fs-title text-center mb-4 nanum-gothic-coding-bold margin-fix capitalize carminium-red">{{product.name}}</h2>
  <div class="d-flex justify-content-center">
    <div>
      <p class="nanum-gothic-coding-bold moderate-yellow d-flex align-items-baseline gap-2">
        <span class="fs-item-title">Categoria:</span>
        <span class="nanum-gothic-coding-normal fs-item">{{product.category}}</span>
      </p>
      <p class="nanum-gothic-coding-bold moderate-green d-flex align-items-baseline gap-2">
        <span class="fs-item-title">Prezzo:</span>
        <span class="nanum-gothic-coding-normal fs-item">{{product.price.toFixed(2)}}â‚¬</span>
      </p>
      @if (product.toppings.length)
      {
      <p class="nanum-gothic-coding-bold my-pizza-blue fs-item-title">Ingredienti:</p>
      <ul>
        @for (t of product.toppings; track t) {
        <li class="nanum-gothic-coding-normal fs-item">{{t.description}}</li>
        }
      </ul>
      }
    </div>
  </div>
</div>
